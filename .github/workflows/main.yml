name: Create Release on Tag Push

on:
  schedule:
    - cron: "0 12 * * 1,3,5,0" # 每周一三五的12点（UTC时间）
  workflow_dispatch:
  push:
    tags:
      - "v*"

# https://github.com/marketplace/actions
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: version check
        id: version
        run: |
          # 获取已经 release 的版本
          releasedVersion=""
          if ! releasedVersion=$(wget -qO- -t3 -T30 "https://api.github.com/repos/${GITHUB_REPOSITORY}/releases/latest" 2>/dev/null | grep "tag_name" | head -n 1 | awk -F ":" '{print $2}' | sed 's/\"//g;s/,//g;s/ //g'); then
            echo "Warning: Failed to get latest release version, using default value" >> $GITHUB_OUTPUT
            releasedVersion="v0.0.0"
          fi
          # 获取最新代码的版本
          packageJson=$(wget -qO- -t3 -T30 "https://raw.githubusercontent.com/IAliceBobI/sy-tomato-plugin/refs/heads/main/plugin.json")
          packageVersion=$(echo "${packageJson}" | grep "version" | head -n 1 | awk -F ":" '{print $2}' | sed 's/\"//g;s/,//g;s/ //g')
          # 设置输出
          if [ "${releasedVersion}" = "v${packageVersion}" ]; then
            echo "release_version=0" >> $GITHUB_OUTPUT 
          else
            echo "release_version=v${packageVersion}" >> $GITHUB_OUTPUT 
          fi
          echo "releasedVersion: ${releasedVersion}"
          echo "packageVersion: ${packageVersion}"

      - uses: tgymnich/fork-sync@v1.2.1
        if: ${{ steps.version.outputs.release_version != '0' }}
        with:
          github_token: "{{ github.token }}"
      
      - uses: actions/checkout@v4
      
      - name: clone origin and apply patches
        run: |
          git clone https://github.com/IAliceBobI/sy-tomato-plugin.git ./origin
          # cd ${{ github.workspace }}/origin/
          cp -rf ./origin/* .
          rm -rf ./origin
          git apply --ignore-whitespace ${{ github.workspace }}/patches/user.patch
          git apply --ignore-whitespace ${{ github.workspace }}/patches/IndexConf.patch
    
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'
          cache-dependency-path: package-lock.json
          
      - name: Install dependencies
        run: |
          cd ${{ github.workspace }}/
          npm i
          # cd ${{ github.workspace }}/origin/
          npm run build
          
      - name: make zip package
        run: |
          cd build
          zip -r sy-tomato-plugin.zip ./*
          mv sy-tomato-plugin.zip ..

      - name: Release
        uses: ncipollo/release-action@v1
        if: ${{ steps.version.outputs.release_version != '0' }}
        with:
          name: ${{ steps.version.outputs.release_version }}
          tag: ${{ steps.version.outputs.release_version }}
          body: "action release"
          draft: false
          prerelease: false
          token: ${{ secrets.GITHUB_TOKEN }}
          # artifacts: "${{ github.workspace }}/siyuan-plugin/origin/sy-progressive-plugin/package.zip"
          artifacts: "sy-tomato-plugin.zip"

